<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slides">
        <div class="images" id="slide-image">
            <img src="image/logo-1.jpg" alt="">
            <img src="image/logo-2.jpg" alt="">
            <img src="image/logo-3.jpg" alt="">
            <img src="image/logo-4.jpg" alt="">
            <img src="image/logo-5.jpg" alt="">
        </div>
        <div class="images" id="slide-image1">
            <img src="image/logo-1.jpg" alt="">
            <img src="image/logo-2.jpg" alt="">
            <img src="image/logo-3.jpg" alt="">
            <img src="image/logo-4.jpg" alt="">
            <img src="image/logo-5.jpg" alt="">
        </div>
    </div>
    <script>
        window.addEventListener("load", (event) => {
            var slideImage = document.querySelector("#slide-image");
            var slideImage1 = document.querySelector("#slide-image1");
            let i = 0;
            setInterval(function() {
                i += 1;
                let stringTransform = 'translate3d(-' + i + 'px, 0, 0)';
                slideImage.style.transform = stringTransform;
                slideImage1.style.transform = stringTransform;
                if (i >= slideImage.clientWidth) {
                    i = 0;
                }
            }, 10);
        });
    </script>
</body>
</html>
