<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  </head>

  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image/logo-1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/logo-5.jpg" alt=""></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        watchSlidesProgress: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
            waitForTransition: true,
        },
        // virtual: {
        //     enabled: true,
        // },
        loop: true,
        spaceBetween: 30,
        slidesPerView: 5,
      });
    </script>
  </body>
</html>
